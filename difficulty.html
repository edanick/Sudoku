<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku | Difficulty</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="center" style="width: 270px; text-align: center;">
        <h1>Welcome <span id="userDisplay" style="color: #B6170F;"><span></h1>
        <h2>Level Difficulty</h2>

        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>


    </div>

    <script>
        userDisplay.innerHTML = 'abcd';


        function difficultySelected() {
            window.location.href = `sudoku.html?difficulty=${this.innerHTML}`;
        }


        button1.onclick = difficultySelected;
        button2.onclick = difficultySelected;
        button3.onclick = difficultySelected;
    </script>


    <style>
        body {
        background-image: url('images/bgSDK2.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: auto;
        }
        </style>


</body>

</html>
