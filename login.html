<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sudoku | Login</title>
</head>

<body>


    


    <div class="login-div">
        <div id="insideLogin">
            <img src="/Sudoku-main/images/LogoBig.png" alt="Logo" style="margin-bottom: 7px; margin-top: 14px;" id="logo">
            
            <input type="text" id="usernameInput" style="width: 100%;" placeholder="Username">
            <br>
            <input type="password" id="passwordInput" style="width: 100%; margin-top: 17px;" placeholder="Password">
            <br>
            <input type="button" value="Enter" id="enterButton" style="float: right;  margin-top: 17px">
            <br>
                <div id="validationAlert" style="display: none;">
                    <label id="msgLabel"></label>
                </div>
        </div>

    
    </div>


   



    <script>


        function enter() {
           

                let username = usernameInput.value;
                let password = passwordInput.value;

                if (username == 'abcd' && password == '1234') {
                    window.location.href = "difficulty.html";
                } else {
                    msgLabel.innerHTML = 'Wrong username or password.'
                    validationAlert.style.display = "block";
                }

            
        }

        enterButton.onclick = enter;

        passwordInput.onkeydown = (e) => {
            if (e.keyCode == 13) {
                enter();
            }
        }


    </script>


<style>
    body {
      background-image: url('/Sudoku-main/images/bgSDK2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: auto;
    }
    </style>

</body>

</html>
