<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sudoku | Login</title>
</head>

<body>


    <div class="center login-div card">
        <h1 style="text-align: center;">Sudoku</h1>
        <input type="text" id="usernameInput" style="width: 100%;" placeholder="Username">
        <br>
        <input type="password" id="passwordInput" style="width: 100%;" placeholder="Password">
        <br>
        <div id="msgDiv" style="display: none;">
            <label id="msgLabel"></label>
            <br>
        </div>
        <input type="button" value="Enter" id="enterButton" style="float: right;">
    </div>



    <script>


        function enter() {
           

                let username = usernameInput.value;
                let password = passwordInput.value;

                if (username == 'abcd' && password == '1234') {
                    window.location.href = "difficulty.html";
                } else {
                    msgLabel.innerHTML = 'Wrong username or password.'
                    msgDiv.style.display = "block";
                }

            
        }

        enterButton.onclick = enter;

        passwordInput.onkeydown = (e) => {
            if (e.keyCode == 13) {
                enter();
            }
        }


    </script>

</body>

</html>
