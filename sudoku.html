<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="sudoku.css">
</head>

<body>



  
    <div style="text-align: center;">
        <h1>Good Luck</h1>
        <table id="sudokuTable" style="display: inline-block;"></table>
        <br>

        <input type="button" value="Finish" id="finishButton">
        <input type="button" value="Again" id="againButton">
        <input type="button" value="Change Difficulty" id = "diffButton">
    
    </div>


  
    <div id="msgDiv" class="center card" style="display: none; width: 200px; height: 70px; text-align: center; top: 30%; background: white;">
        <label id="msgLabel"></label>
        <br>
        <input type="button" value="OK" id="okButton">
    </div>

    <div id="difDiv" class="center card" style="display: none; width: 200px; height: 90px; text-align: center; top: 20%; background: white;">
        <h1>Choose Difficulty</h1>
        <input type="button" value="1" id="button1">
        <input type="button" value="2" id="button2">
        <input type="button" value="3" id="button3">
    </div>


    <script src="sudoku.js"></script>


    <script>


        //#region custom functions

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }


        //#endregion

        //#region global
        let difficulty = parseInt(getParameterByName('difficulty'));

        const size = 9;

        let randomTilesCount = Math.floor((size * size) * ((3 - difficulty + 1) * 0.25));
        let inputsMatrix = [];
        generateBoard();


        //#endregion


        //#region generate board


        function generateBoard() {

            sudokuTable.innerHTML = '';

            let board = generateNewBoard(randomTilesCount, size);


            inputsMatrix = [];

            for (let y = 0; y < size; y++) {
                inputsMatrix.push([]);

                let tr = document.createElement('tr');

                if ((y + 1) % 3 == 0) {
                    tr.style = 'border-bottom: solid 2px lightgray';
                } else if (y == 0) {
                    tr.style = 'border-top: solid 2px lightgray';
                }



                for (let x = 0; x < size; x++) {
                    let td = document.createElement('td');
                    let input = document.createElement('input');



                    if ((x + 1) % 3 == 0) {
                        td.style = 'border-right: solid 2px lightgray';
                    } else if (x == 0) {
                        td.style = 'border-left: solid 2px lightgray';

                    }

                    let tile = board[y][x];

                    if (tile != 0) {
                        input.disabled = true;
                        input.value = tile;
                        input.style = "user-select: none;";
                    }


                    inputsMatrix[y].push(input);

                    td.appendChild(input);
                    tr.appendChild(td);
                }


                sudokuTable.appendChild(tr);
            }
        }

        //#endregion

        //#region events



        finishButton.onclick = (e) => {

            console.clear();

            let board = [];
            for (let y = 0; y < inputsMatrix.length; y++) {
                board.push([]);
                for (let x = 0; x < inputsMatrix[y].length; x++) {

                    let tile = parseInt(inputsMatrix[y][x].value);

                    board[y].push(!tile ? 0 : tile);
                }
            }


            console.log(isSudokuBoardValid(board));

            msgDiv.style.display = 'block';

            let valid = isSudokuBoardValid(board);

            var audio = new Audio(`sounds/${valid ? 'success' : 'fail'}.mp3`);

            audio.volume = 0.2;
            audio.play();

            msgLabel.innerHTML = (valid ? 'Congratulations you have solved the board' : "You didn't complete the board");
            msgLabel.style.color = valid ? 'green' : 'crimson';

        }

        againButton.onclick = (e) => {
            msgDiv.style.display = 'none';
            generateBoard();
        }

        okButton.onclick = (e) => {
            msgDiv.style.display = 'none';
        }


        diffButton.onclick = (e) => {

            difDiv.style.display = 'block';
    
        }

        function changeDifficulty() {
            difficulty = this.value;

            const size = 9;

            randomTilesCount = Math.floor((size * size) * ((3 - difficulty + 1) * 0.25));

            generateBoard();

            difDiv.style.display = 'none';
        }

        button1.onclick = changeDifficulty;
        button2.onclick = changeDifficulty;
        button3.onclick = changeDifficulty;


        //#endregion


    </script>

</body>

</html>
